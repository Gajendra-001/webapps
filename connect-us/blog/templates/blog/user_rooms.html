{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Your Joined Rooms</h2>
    {% if rooms %}
      <ul class="list-group">
        {% for room in rooms %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ room.room_id }}
            <a href="{% url 'room-detail' room.room_id %}" class="btn btn-sm btn-outline-info">Open</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You havenâ€™t joined any rooms yet.</p>
    {% endif %}
  </div>
{% endblock %}
