{% extends "components/base.html" %}

{% block title %}Delete {{ object.name }} - IoT Lab Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Delete Component</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the component "{{ object.name }}"?</p>
                <p class="text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete Component
                        </button>
                        <a href="{% url 'component-detail' object.pk %}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
