{% extends "components/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Maintenance Log - {{ component.name }} - IoT Lab Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Add Maintenance Log for {{ component.name }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus"></i> Add Maintenance Log
                        </button>
                        <a href="{% url 'component-detail' component.pk %}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
